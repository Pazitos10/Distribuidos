<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../statics/css/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../statics/css/bootstrap-glyphicons.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../statics/css/distribuidos.css" media="screen">

    <title>Alta Alumno</title>
</head>
<body>
    <div class="panel panel-primary content">
        <div class="panel-heading"><strong>Alta de Alumno</strong></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" name="form_alta" id="form_alta" method="POST" action="../../cgi-bin/ej4.py" >
            <!--form class="form-horizontal" role="form" id="form_alta" method="POST" action="http://foo.com" -->
                <div class="form-group entrada0">
                    <label class="col-xs-3" id="Nombre">Nombre: </label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control " name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                </div>
                <div class="form-group entrada1">
                    <label class="col-xs-3" id="Apellido">Apellido: </label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control " name="apellido" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="form-group entrada2">
                    <label class="col-xs-3" id="Nro_legajo">Nro. Legajo: </label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control " name="nroLegajo" id="nroLegajo" placeholder="Ingrese su nro de legajo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3">Sexo: </label>
                    <div class="col-xs-9">
                        <select id="sexo" class="form-control" name="sexo">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="form-group entrada3">
                    <label class="col-xs-3" id="Edad">Edad: </label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control " name="edad" id="edad" placeholder="Ingrese su edad">
                    </div>
                </div>
                <div class="form-group entrada4">
                    <label class="col-xs-3" id="PalabraClave">Palabra Clave: </label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control  col-xs-3" name="pClave" id="pClave" placeholder="Ingrese su Password">
                    </div>
                </div>
                <div id="boton_alta" class="col-xs-6 form-group pull-left">
                    <a class="btn btn-success" href="base.html">
                            <span class="glyphicon glyphicon-chevron-left"></span> Atras
                    </a>
                </div>
                <div id="boton_alta" class="col-xs-6 form-group pull-right">
                    <button class="btn btn-success submit pull-right">
                            <span class="glyphicon glyphicon-floppy-disk"></span> Guardar 
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../statics/js/jquery-1.11.0.min.js"></script> 
    <script src="../statics/js/jquery-migrate-1.2.1.min.js"></script>

        $(document).ready(function(e){
            $('.submit').click(validateForm);
        });
