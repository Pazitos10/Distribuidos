<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat v2</title>
    <link rel="stylesheet" href="../statics/css/bootstrap.css">
    <link rel="stylesheet" href="../statics/css/distribuidos.css">
    <link rel="stylesheet" href="../statics/css/contactos.css">
    <link rel="stylesheet" href="../statics/css/chatv2.css">
    <script src="../statics/js/jquery-1.11.0.min.js"></script> 
    <script src="../statics/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../statics/js/jquery.cookie.js"></script>
    <script src="../statics/js/moment-with-locales.min.js"></script>
    <script src="../statics/js/bootstrap.js"></script>
    <script src="../statics/js/chatv2.js"></script>
    <script src="../statics/js/contactos.js"></script>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="chatV2.html">Chat Sistemas Distribuidos</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="btn-cerrar-sesion" href="#">Cerrar sesi√≥n <span class="glyphicon glyphicon-remove" style="top:2px"></span></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div><!-- navbar -->


    <div class="col-lg-5">
        <div class="contact-list">
            <div class="row" style="margin-left:10px;">
                <div class="col-xs-12 col-md-3 ">
                    <div class="panel panel-default contactos">
                        <div class="panel-heading c-list" style="padding-left: 0px;">
                            <span class="title">Contactos</span>  
                        </div>
                        <div class="row" style="display: none;margin-left: -5px;">
                            <div  class="col-xs-12">
                                <div class="input-group c-search">
                                    <input type="text" class="form-control" id="contact-list-search">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <ul class="list-group" id="contact-list">
                            <li class="list-group-item item">
                                <div class="col-xs-12 col-sm-9 nombre" >
                                    <span class="name">Conectando...</span><br/>
                                </div>
                                <div class="clearfix"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- lista de contactos -->


    <div class="col-lg-7 chat-window" >
        <div class="panel panel-default panel-2" style="height:400px;width:600px">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span> Chat V2
            </div>
            <div class="panel-body">
                <ul class="chat" >
                </ul>
            </div>
            <div class="panel-footer">
                <form name="forinput" onsubmit="return submitHandler('btn-input', 'targetDiv')">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <!-- <input type="text" id="usrText" style="width:600px">  -->
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Enviar</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- ventana de chat -->
</body>
</html>
